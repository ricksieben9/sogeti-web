<div class="header bg-gradient-sogeti pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
          <div class="header-body">
            <!-- Card stats -->
      
          </div>
        </div>
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header bg-transparent">
                <button class="btn btn-info mb-4" (click)="back()">Terug</button>
                <h3 class="mb-0">Toediener toevoegen</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Naam</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Rol</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of users">
                        <th scope="row">
                          <div class="media align-items-center">
                            <span class="mb-0 text-sm">{{item.name}}</span>
                          </div>
                        </th>
                        <td>
                          {{item.email}}
                        </td>
                        <td>
                          <select class="form-control" id="role">
                            <option></option>
                            <option *ngFor="let option of dispenserOptions">{{option}}</option>
                          </select>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer py-4">
                  <div>
                    <button class="btn btn-success">Opslaan</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <ng-template #add>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Toediener toevoegen</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="name">Naam</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">
            <p class="text-danger">{{errorMsg.name}}</p>
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
            <p class="text-danger">{{errorMsg.email}}</p>
            <button class="btn btn-primary" (click)="onSave()">Opslaan</button>
          </form>
        </div>
      </ng-template>
