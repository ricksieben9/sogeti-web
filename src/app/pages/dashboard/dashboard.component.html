<div class="header bg-gradient-sogeti pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<div class="container-fluid mt--7" *ngIf="isAdmin">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
              <h2 class="text-white mb-0">Example</h2>
            </div>
            <div class="col">
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <!-- Chart wrapper -->
            <canvas id="chart-sales" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h3>Toedienmomenten zonder toediener</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="incompleteOverview">
            <tbody>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <!--<th scope="col">Role</th>-->
            </tr>
            <tr *ngFor="let item of list">
              <td>
                {{item.remark}}
              </td>
              <td>
                <button class="btn btn-primary" type="button" routerLink="/intakemoments/{{item.receiver_id.id}}">Bekijk</button>
              </td>
            </tr>
            </tbody>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">


  </div>
</div>
