<div class="header bg-gradient-sogeti pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0 float-left">Groepen</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Naam</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let group of groups">
                <td>
                  {{group.name}}
                </td>
                <td>
                  <button class="btn btn-primary" type="button" (click)="onSelect(group)">Bekijk groep</button>
                  <button class="btn btn-danger" (click)="openModalDeleteGroup(delete, group)">Verwijderen</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0 float-left">Groepen</h3>
          <button class="btn btn-info float-right" type="button" (click)="onClear()">Maak nieuwe groep</button>
        </div>
        <div class="card-body">

            <!-- Views the group-detail component.html of the selected group on the right side of the page -->
            <app-group-detail [group]="selectedGroup" (saveEvent)="getGroups()"></app-group-detail>

          </div>
        </div>
      </div>
    </div>
  </div>

<ng-template #delete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Verwijderen</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label>Weet u zeker dat u de groep: <i>{{group.name}}</i> wilt verwijderen?</label>
      <br>
      <button class="btn btn-primary" (click)="modalRef.hide()">Anuleren</button>
      <button class="btn btn-danger" (click)="deleteGroup(group)">Verwijderen</button>
    </form>
  </div>
</ng-template>
